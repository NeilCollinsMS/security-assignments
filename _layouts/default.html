<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/plain" rel="author" href="{{ site.baseurl }}/humans.txt" />
  <link rel="shortcut icon" href="/favicon.ico?v={{ site.github.build_revision }}">
  
  <link href="{{ site.baseurl }}/assets/css/style.css?v={{ site.github.build_revision }}" rel="stylesheet" media="screen">
  <link
    rel="stylesheet"
    href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.css"
    />
  
  <script src="https://kit.fontawesome.com/c20024392b.js"></script>

  <script src="{{ site.baseurl }}/assets/vendor/jquery/dist/jquery.min.js"></script>
  
  {% if jekyll.environment == "production" %}
      {% include seo_stuff.html %}      
  {% endif %}

</head>
<body 
    class="{{ page.layout }} post{{ page.id | replace:'/','-' }}" 
    id="{{ page.id }}"
    data-spy="scroll" data-target="#toc"
    >

<div class="container">

	<div class="content" id="content" role="main">


{{ content }}

	</div><!-- content -->
	<div class="row">
		{% if page.layout == "default" %}
		<div class="col-sm-12 footer">
		{% else %}
		<div class="col-sm-10 col-sm-offset-1 footer">
		{% endif %}
			<div class="fine-print">
				<a href="{{ '/about' | relative_url }}">About and Fine Print</a>
			</div>
		</div>
	</div>

</div><!--/.container-->


<script src="{{ '/assets/vendor/anchor-js/anchor.min.js' | relative_url }}"></script>
<script>anchors.add('h3, h4, h5, h6');</script>

<script src="{{ '/assets/vendor/bootstrap-sass/assets/javascripts/bootstrap.min.js' | relative_url }}"></script>
<script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.js"></script>

</body>
</html>
